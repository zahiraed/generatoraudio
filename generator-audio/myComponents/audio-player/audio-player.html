<template id="audio-player-template">
  <style>
    @import url("./myComponents/audio-player/audio-player.css");
  </style>
  <div class="audio-player">
    <div class="vol-lev">
      <div style="display: flex; justify-content: center; flex-direction: column">
        <div class="pan-button">
          Left
          <input type="range" id="panner" class="control-panner" list="pan-vals" min="-1" max="1" value="0" step="0.01" data-action="panner" />
          Right
          <datalist id="pan-vals">
            <option value="-1" label="left"></option>
            <option value="1" label="right"></option>
          </datalist>
        </div>
        <label for="panner" style="width: 30px; margin: auto">Balance</label>
      </div>
      <audio-volume-slider id="volumeSlider" style="margin: 0 1em;" direction="vert" min="0" max="2" step="0.1" value="1" colors="#0f0;#000;#ff0">Volume</audio-volume-slider>  
    </div>
    <div class="container">
      <div class="controls">
        <audio id="player" src="" loop="true"></audio>
        <br />
